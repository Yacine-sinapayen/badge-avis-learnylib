<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge notation Learnylib</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/880140e94c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Badge notation Reviewlib</h1>
      <div class="badge round-badge">
        <span class="number-rating"></span>
        <div class="star-container">
          <div class="stars-outer">
            <div class="stars-inner"></div>
          </div>
        </div>
        <p class="number-reviews"></p>
        <div class="container-logo-reviewlib">
          <img
            class="img-logo-reviewlib"
            src="./Assets/logo_reviewlib.svg"
            alt="Logo-reviewlib"
          />
          <p class="p-reviewlib">REVIEW<strong>LIB</strong></p>
        </div>
      </div>

      <div class="badge rectangle-badge">
        <div class="rectangle-badge-main">
          <div class="rectangle-badge-left">
            <div class="star-container rectangle-badge-star-container">
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </div>
            <p class="number-reviews rectangle-badge-number-reviews"></p>
            <div class="container-logo-reviewlib">
              <img
                class="img-logo-reviewlib"
                src="./Assets/logo_reviewlib.svg"
                alt="Logo-reviewlib"
              />
              <p class="p-reviewlib">REVIEW<strong>LIB</strong></p>
            </div>
          </div>
          <span class="number-rating rectangle-badge-number-rating"></span>
        </div>
        
      </div>
    </div>

    <div class="container container-2 ">
      <h1 class="color-white">Badge notation Reviewlib</h1>
      <div class="badge round-badge badge-border-white">
        <span class="number-rating color-white"></span>
        <div class="star-container">
          <div class="stars-outer">
            <div class="stars-inner"></div>
          </div>
        </div>
        <p class="number-reviews color-white"></p>
        <div class="container-logo-reviewlib">
          <img
            class="img-logo-reviewlib"
            src="./Assets/logo_reviewlib.svg"
            alt="Logo-reviewlib"
          />
          <p class="p-reviewlib color-white">REVIEW<strong>LIB</strong></p>
        </div>
      </div>
      <div class="badge rectangle-badge badge-border-white">
        <div class="rectangle-badge-main">
          <div class="rectangle-badge-left">
            <div class="star-container rectangle-badge-star-container">
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </div>
            <p class="number-reviews rectangle-badge-number-reviews color-white"></p>
            <div class="container-logo-reviewlib">
              <img
                class="img-logo-reviewlib"
                src="./Assets/logo_reviewlib.svg"
                alt="Logo-reviewlib"
              />
              <p class="p-reviewlib color-white">REVIEW<strong>LIB</strong></p>
            </div>
          </div>
          <span class="number-rating rectangle-badge-number-rating color-white"></span>
        </div>
        
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
