<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge notation Learnylib</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/880140e94c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Badge notation Learnylib</h1>
      <div class="badge">
        <div class="logo">
          <h1>Tesla</h1>
          <img src="./Assets/tesla.png" alt="Logo" />
        </div>
        <p class="badge-p">Sur la base de 300 avis</p>
        <div class="star-container">
          <div class="stars-outer">
            <div class="stars-inner"></div>
          </div>
          <span class="number-rating"></span>
        </div>
        <div class="container-logo-reviewlib">
          <img
            class="img-logo-reviewlib"
            src="./Assets/logo_reviewlib.svg"
            alt="Logo-reviewlib"
          />
          <p class="p-reviewlib">REVIEW<strong>LIB</strong></p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
